<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Solutions CR - Login</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-img {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #718096;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-login {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-home {
            padding: 0.8rem;
            background: #edf2f7;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-home:hover {
            background: #e2e8f0;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #fc8181;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #68d391;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="api-config.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <img src="images/mbslogo.webp" alt="MB Solutions" class="logo-img">
            <h1>Administración</h1>
            <p>Panel de Control - MB Solutions</p>
        </div>

        <!-- Mensajes -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Formulario -->
        <form id="loginForm" class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required placeholder="Ingresa tu usuario" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña" autocomplete="current-password">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                    <div class="spinner loading" id="spinnerLogin"></div>
                </button>
                <a href="/" class="btn-home">
                    <i class="fas fa-home"></i> Volver a Tienda
                </a>
            </div>
        </form>
    </div>

    <script>
        // ========================================
        // MANEJO DE LOGIN
        // ========================================

        async function handleLogin(event) {
            event.preventDefault();

            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Limpiar mensajes previos
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // Mostrar spinner
            const btnLogin = document.getElementById('btnLogin');
            const spinnerLogin = document.getElementById('spinnerLogin');
            const btnText = btnLogin.querySelector('span');
            btnLogin.disabled = true;
            spinnerLogin.style.display = 'flex';
            btnText.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario: username, contraseña: password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al iniciar sesión');
                }

                // Guardar token
                localStorage.setItem('adminToken', data.token);
                localStorage.setItem('adminUser', username);

                // Mostrar mensaje de éxito
                document.getElementById('successMessage').textContent = '✓ Iniciando sesión...';
                document.getElementById('successMessage').style.display = 'block';

                // Redirigir al panel admin
                setTimeout(() => {
                    // Verificar si estamos en GitHub Pages (no hay backend)
                    if (window.location.hostname === 'jorgebc420.github.io') {
                        window.location.href = '/mbsolutions/';
                    } else {
                        window.location.href = '/admin';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = '✗ ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                // Ocultar spinner
                spinnerLogin.style.display = 'none';
                btnText.style.display = 'inline';
                btnLogin.disabled = false;
            }
        }

        // ========================================
        // VERIFICACIÓN DE ENTORNO
        // ========================================
        window.addEventListener('load', () => {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Ya está autenticado, redirigir al panel
                if (window.location.hostname === 'jorgebc420.github.io') {
                    window.location.href = '/mbsolutions/';
                } else {
                    window.location.href = '/admin';
                }
            }

            // Mostrar notificación en GitHub Pages
            if (window.location.hostname === 'jorgebc420.github.io') {
                const info = document.createElement('div');
                info.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: #fed7d7;
                    color: #742a2a;
                    padding: 1rem;
                    border-radius: 10px;
                    font-size: 0.85rem;
                    max-width: 300px;
                    border-left: 4px solid #fc8181;
                    z-index: 9999;
                `;
                info.innerHTML = `
                    <strong>ℹ️ Nota:</strong> GitHub Pages solo es demostración. 
                    En producción (BanaHost), el login funcionará correctamente.
                `;
                document.body.appendChild(info);
            }
        });

        // Focus en usuario cuando carga
        document.getElementById('username').focus();
    </script>
</body>
</html>
